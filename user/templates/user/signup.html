{% extends parent_template|default:"user/base_user.html" %}
{% load bootstrap %}
{% block title %}
{{ block.super }} - Sign Up
{% endblock %}

{% block content %}
  <div class="container">
     <form action="{% url 'dj-auth:create' %}"
   method="post">
   {% csrf_token %}
    {{ form|bootstrap }}
    {% if next %}
      <input type="hidden" name="text" value="{{ next }}">
    {% endif %}
 <button type="submit">
  {{ login_button|default:'Sign Up' }}</button>
</form>
  </div>
{% endblock %}
