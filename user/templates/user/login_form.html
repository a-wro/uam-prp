{% load bootstrap %}
<div class="container">
<form
    action="{% url 'dj-auth:login' %}"
    method="post">
  {% csrf_token %}
  {{ form|bootstrap }}
  
  {% if next %}
  <input type="hidden"
         name="next"
         value="{{ next }}">
{% endif %}
  
  <button type="submit">
    {{ login_button|default:'Log in' }}</button>
</form>


</div>
