{% extends parent_template|default:"user/base_user.html" %}
{% load bootstrap %}
{% block title %}
{{ block.super }} - Change Password
{% endblock %}

{% block content %}
<div class="container">
  <form action="{% url 'dj-auth:pw_change' %}" 
      method="post">
   {% csrf_token %}
   {{ form|bootstrap }}
   <button type="submit">
     Change Password</button>
  </form>
</div>
{% endblock %}
