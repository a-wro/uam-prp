{% extends parent_template|default:"user/base_user.html" %}
{% load bootstrap %}
{% block title %}
{{ block.super }} - Reset Password
{% endblock %}

{% block content %}
<div class="container">
 <div class="center">
  <p> Reset your password by email.</p>
 </div>
 
 <form action="{% url 'dj-auth:pw_reset_start' %}"
    method="post">
   {% csrf_token %}
   {{ form|bootstrap }}
   <button type="submit">
    Send Me Reset Instructions </button>      
 </form>
</div>

{% endblock %}
