{% extends parent_template|default:"base_library.html" %}
{% block title %}
{{ block.super }} - {{ category.name }}
{% endblock %}
{% load static %}
{% block content %}
{% for book in category.book_set.all %}
<div class="card">
   <a href="{{ book.get_absolute_url }}" >
      <img class="card-img-top" src="{% static book.get_img_path %}" style="width:200px; height:250px">
      <div class="card-block"  style="padding:8px;">
         {{ book.title }}
   </a>
   </h4>
   </div>
</div>
{% endfor %}
{% endblock %}
