{% extends parent_template|default:"base_library.html" %}
{% load bootstrap %}
{% block title %}
{{ block.super }} - Add a Category
{% endblock %}
{% block content %}
  <div class="container">
      <form
          action="{% url 'library_create_category' %}"
          method="post">
        {% csrf_token %}  
        {{ form|bootstrap }}
       <button class="btn btn-primary" style="width:50%">Submit</button>
      </form>
    </div>


{% endblock %}
