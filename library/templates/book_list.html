{% extends parent_template|default:"base_library.html" %}
{% block title %}
{{ block.super }} - Books
{% endblock %}
{% load static %}
{% block content %}
{% for b in object_list %}
<div class="card">
   <a href="{{ b.get_absolute_url }}"  >
      <img class="card-img-top" src="{% static b.get_img_path %}" style="width:200px; height:250px">
   </a>
</div>
{% endfor %}
{% endblock %}
