{% extends parent_template|default:"base_library.html" %}
{% load bootstrap %}

{% block title %}
{{ block.super }} - Add a Book
{% endblock %}
{% block content %}
  <div class="container">
      <form
          action="{% url 'library_author_create' %}"
          method="post">
        {% csrf_token %}  
        {{ form|bootstrap }}
       <button class="btn btn-primary">Submit</button>
      </form>
    </div>


{% endblock %}
