{% extends parent_template|default:"base_library.html" %}
{% load bootstrap %}

{% block title %}
{{ block.super }} - Update {{author.fullName }}
{% endblock %}
{% block content %}
  <div class="container">
      <form
          action="{{ author.get_update_url }}"
          method="post">
        {% csrf_token %}  
        {{ form|bootstrap }}
       <button class="btn btn-primary" style="width:50%">Submit</button>
      </form>
    </div>

{% endblock %}
